<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
    <body>
      <div class="container">
      <h1>write your grocery list</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item1">1.</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">2.</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">3.</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">4.</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">5.</label>
            <input id="item5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>

        <div id="list">
          <h1>Grocery List</h1>
            <ul>
              <li><span class="item1"></span></li>
              <li><span class="item2"></span></li>
              <li><span class="item3"></span></li>
              <li><span class="item4"></span></li>
              <li><span class="item5"></span></li>
            </ul>
        </div>
      </div>
    </body>
</html>
